<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
    <a-scene>
	<a-box animation="property: position; to: 1 8 -10; dur: 200; easing: linear; loop: true" position="0 1.0 -3" rotation="0 90 45"
		event-set__enter="_event: click; color: #8FF7FF"
        	event-set__leave="_event: click; color: #4CC3D9"></a-box></a-box>
        <a-text value="hdfgdhfhdejikfjdekjfhnfc" position="0 2.5 -3"></a-text>
        <a-sphere animation="property: position; to: 1 8 -10; dur: 300; easing: linear; loop: true" position="2 1.5 -3" radius="0.6" rotation="0 90 45"
		event-set__enter="_event: click; color: #8FF7FF"
        	event-set__leave="_event: click; color: #4CC3D9"></a-sphere>
        <a-cylinder animation="property: position; to: 1 8 -10; dur: 8000; easing: linear; loop: true" position="-2 1 -3" radius="0.5" height="3" rotation="0 90 45"
		event-set__enter="_event: click; color: #00000"
        	event-set__leave="_event: click; color: #4CC3D9"></a-cylinder>
        <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
		event-set__enter="_event: click; color: #7CCC59"
        	event-set__leave="_event: click; color: #EEEEEE"></a-torus>
	<a-tetrahedron color="#FF926B" radius="4" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
		event-set__enter="_event: click; color: #7CCC59"
        	event-set__leave="_event: click; color: #EEEEEE"></a-tetrahedron>
	<a-light color="yellow" position="-1 1 -1"></a-light>
	<a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"><a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity></a-entity>
  		
    </a-scene>
</body>
</html>
