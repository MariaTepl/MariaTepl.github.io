<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="component5.js"></script> <!-- Add custom script -->
</head>
<body>
    <a-scene physics="driver: ammo; debug: true;">
        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
        <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
        <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>

        <a-camera id="camera"></a-camera>

        <a-entity movement-controls="fly: true" position="0 0 0">
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <!-- Collectible Objects -->
        <a-box class="grabbable object" position="2 5 0"></a-box>
        <a-sphere class="grabbable object" position="3 5 0"></a-sphere>

        <!-- Sky and Lights -->
        <a-sky src="#skyTexture"></a-sky>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <!-- Score and Timer -->
        <a-text id="scoreText" value="Score: 0" position="-4 3 -5" color="black"></a-text>  
        <a-text id="timerText" value="Time: 60" position="-4 2.5 -5" color="black"></a-text> 

    </a-scene>

    <!-- Game Over Message -->
    <div id="gameOverMessage" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background-color:white; padding:20px;">
        <h1>Game Over!</h1>
        <p id="finalScore">Final Score: 0</p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Include the game logic script -->
    <script src="component.js"></script> 
</body>
</html>
