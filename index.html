<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
	<a-scene>	
  		<a-assets>
    			<img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    			<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    			<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  		</a-assets>
		<a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
		<a-entity ground></a-entity>
		<a-entity id="leftHand" hand-tracking-grab-controls="hand: left;">
		<a-entity id="rightHand" hand-tracking-grab-controls="hand: right;">
			<a-camera id="camera"> <a-cursor></a-cursor></a-camera>
		</a-entity>
		</a-entity>
		<a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" aabb-collider="objects: .cube;" grab></a-entity>
      		<a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" aabb-collider="objects: .cube;" grab></a-entity>
      		<a-entity position="0 1.6 2" camera look-controls wasd-controls></a-entity>
		<a-box grabbable></a-box>
		<a-sphere grabbable position="25 10 0"></a-sphere>
  		<a-sky src="#skyTexture"></a-sky>
  		<a-light type="ambient" color="#445451"></a-light>
  		<a-light type="point" intensity="2" position="2 4 4"></a-light>
	</a-scene>
</body>
</html>
