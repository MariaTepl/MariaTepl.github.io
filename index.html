<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-super-hands-component@7d95eef/dist/super-hands.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
	<script src="component5.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
	<a-scene physics="driver: ammo; debug: true; gravity: -9.8">	
  		<a-assets>
			<a-asset-item id="left-obj" src="left.glb"></a-asset-item>
			<a-asset-item id="right-obj" src="right.glb"></a-asset-item> 
    			<img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    			<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    			<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  		</a-assets>
		<a-entity ground></a-entity>
		<a-entity gltf-model="#left-obj" position="1.5 2 5"></a-entity>
		<a-entity gltf-model="#right-obj" position="1.5 4 5"></a-entity>
		<a-entity position="0 0 0" movement-controls="fly: false"
		wasd-controls="acceleration: 10; fly: true">
        	<a-entity camera look-controls wasd-controls position="0 1.6 0">
        		<a-cursor color="black" fuse="true" fuse-timeout="500"></a-cursor>
     	 	</a-entity>
      		<a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #EEEEE"></a-entity>
      		<a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #EEEEE"></a-entity>
		
		<a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left">
			<a-box position="-5 2 -3" color="blue" collectible dynamic-body="mass: 10"></a-box>
			<a-box position="5 2 -2" color="blue" collectible dynamic-body="mass: 10"></a-box>
			<a-box position="-5 2 -1" color="blue" collectible dynamic-body="mass: 10"></a-box>
			<a-box position="8 2 -3" color="blue" collectible dynamic-body="mass: 10"></a-box>
			<a-box position="-5 2 -3" color="blue" collectible dynamic-body="mass: 10"></a-box>
			<a-box position="-2 2 -4" color="blue" collectible dynamic-body="mass: 10"></a-box>
		</a-entity>
		<a-text id="score" value="Score: 0" position="-1.5 2.5-5" color="white"></a-text> 
		<a-text id="timer" value="Time: 60" position="1.5 2.5-5" color="white"></a-text>
		<a-text id="gameOverText" value="" position="-1 4 -4" color="red"></a-text>
		
  		<a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
		<a-plane src="#boxTexture" rotation="-90 0 0" 
         	width="100" height="100" static-body></a-plane>
  		<a-light type="ambient" color="#445451"></a-light>
  		<a-light type="point" intensity="2" position="2 4 4"></a-light>
	</a-scene>
</body>
</html>
